<ion-header>
    <ion-navbar>
      <ion-title>
        Register
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
  
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" #username></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
  
    </ion-list>
    <div padding>
      <button ion-button full (click)="login()">Log in</button>
    </div>
  </ion-content>
